<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="page-wrapper">

<div class="container-fluid">
    <div class="row bg-title text-center">
        <span class="back_arrow" style="float: left;padding-top: 16px;"><a (click)="backClicked()" style="color: #000;"> <i class="fa fa-arrow-left" aria-hidden="true" style="font-size:20px ;"></i></a>
        </span>
        <h4 class="page_heading">Add Brand</h4>
    </div>
    <!-- /.row -->
    <!-- .row -->
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="white-box"> 
                <div class="add_formarea">
                    <form   [formGroup]="addFilterForm" (ngSubmit)="onSubmit()" name="addFilterForm" id="addFilterForm">               
                        <div class="row">
                            <aside class="col-sm-6">
                                <div class="form-group">
                                <label class="text-uppercase"> Brand Name</label>
                                <input  oninput="InvalidMsg(this);" id="name_input" maxlength="100" value="" class="form-control" formControlName="name" type="text" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                            <div *ngIf="f.name.errors.required  && !touched"> Brand Name field is required</div>
                                    </div>
                                    <div *ngIf="error_msg && touched" class="invalid-feedback">
                                        <div *ngIf="error_msg && touched">Empty Value is Not Valid in Brand Name Field</div>
                                    </div>
                                </div>
                            </aside>
                            <aside class="col-sm-6">
                                <div class="form-group">
                                <label class="text-uppercase"> Brand Name In Arabic</label>
                                <input  oninput="InvalidMsg(this);" id="name_input" maxlength="100" value="" class="form-control" formControlName="name_ar" type="text" [ngClass]="{ 'is-invalid': submitted && f.name_ar.errors }">
                                    <div *ngIf="submitted && f.name_ar.errors" class="invalid-feedback">
                                            <div *ngIf="f.name_ar.errors.required  && !touched">Brand Name In Arabic Name field is required</div>
                                    </div>
                                    <div *ngIf="error_msg3 && touched" class="invalid-feedback">
                                        <div *ngIf="error_msg3 && touched">Empty Value is Not Valid in Brand Name In Arabic Field</div>
                                    </div>
                                </div>
                            </aside>
                        </div>
                        <div class="row">
                            <aside class="col-sm-10">
                                <div class="form-group">
                                        <label class="text-uppercase">Website Url </label>
                                        <input value="" class="form-control" maxlength="150" formControlName="website_url" type="text" [ngClass]="{ 'is-invalid': submitted && f.website_url.errors }">
                                        <div *ngIf="submitted && f.website_url.errors" class="invalid-feedback">
                                                <div *ngIf="f.website_url.errors.required">Website Url field is required</div>
                                        </div>
                                        <div *ngIf="error_msg2 && touched" class="invalid-feedback">
                                            <div *ngIf="error_msg2 && touched">Empty Value is Not Valid</div>
                                        </div>
                                </div>
                            </aside>
        
                        </div>
                        <div class="row">
                                <aside class="col-sm-10">
                                    <div class="form-group">
                                            <label class="text-uppercase">Image</label>
                                            <input type="file" class="form-control" (change)="onFileChange($event)" [ngClass]="{ 'is-invalid': submitted && f.logo.errors }" />
                                            <div *ngIf="image_error" class="invalid-feedback">
                                                    <div *ngIf="image_error">Image field is required</div>
                                            </div>
                                    </div>
                                </aside>
            
                            </div>
                            <div class="row">
                                    <aside class="col-sm-10">
                                        <div class="form-group">
                                            <!-- <div class="select_country_content">
                                                <label class="text-uppercase">Select Country</label>

                                             <select multiple class="custom-select" formControlName="country">
                                                    <option value="">Choose your city</option>
                                                    <option *ngFor="let city of _dataService.countrieslist" [ngValue]="city.id" >{{city.name}}</option>
                                                </select> 
                                                </div> -->

                                                    <angular2-multiselect [data]="_dataService.countrieslist"

                                                        (onSelectAll)="onSelectAll($event)"

                                                        (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
    
                                                    <!-- <angular2-multiselect [data]="_dataService.countrieslist" class="form-control" formControlName="country" [(ngModel)]="_dataService.countrieslist" 
                                                        [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"
                                                        (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
                                                    </angular2-multiselect> -->
    
                                                    <!-- <select multiple class="custom-select" formControlName="country">
                                                        <option value="">Choose your city</option>
                                                        <option *ngFor="let city of _dataService.countrieslist" [ngValue]="city.id" >{{city.name}}</option>
                                                    </select> -->
                                                </div>

                                                

                                               
                                                <!-- <input value="" class="form-control" formControlName="replaceWord" type="text" [ngClass]="{ 'is-invalid': submitted && f.replaceWord.errors }"> -->
                                                <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                                                        <div *ngIf="f.country.errors.required">Country field is required</div>
                                                </div>
                                        </div>
                                    </aside>
                            </div>
            
        
                        
        
                        <div class="row">
        
                        <aside class="col-sm-5">
                            <button type="submit" id="upload" class="btn btn-danger big_yellow text-uppercase" >Add Brand</button>
        
                        </aside>
                        </div>
                        </form>
                        </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
</div>
<app-footer></app-footer>




<script>
/**
 * Chosen: Multiple Dropdown
 */
 window.WDS_Chosen_Multiple_Dropdown = {};
( function( window, $, that ) {

	// Constructor.
	that.init = function() {
		that.cache();

		if ( that.meetsRequirements ) {
			that.bindEvents();
		}
	};

	// Cache all the things.
	that.cache = function() {
		that.$c = {
			window: $(window),
			theDropdown: $( '.dropdown' ),
		};
	};

	// Combine all events.
	that.bindEvents = function() {
		that.$c.window.on( 'load', that.applyChosen );
	};

	// Do we meet the requirements?
	that.meetsRequirements = function() {
		return that.$c.theDropdown.length;
	};

	// Apply the Chosen.js library to a dropdown.
	// https://harvesthq.github.io/chosen/options.html
	that.applyChosen = function() {
		that.$c.theDropdown.chosen({
			inherit_select_classes: true,
			width: '300px',
		});
	};

	// Engage!
	$( that.init );

})( window, jQuery, window.WDS_Chosen_Multiple_Dropdown );

</script>
