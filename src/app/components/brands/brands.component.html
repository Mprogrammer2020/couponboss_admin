<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Basic Table</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <button class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light" routerLink="/addbrand/new" >Add New</button>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">Brands List</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Url</th>
                                    <th>Countries</th>
                                    <th>Coupons</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of _dataService.brandslist; let myIndex = index">
                                <tr *ngIf="_dataService.brandslist; else elseBlock">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.url}}</td>
                                    <td class="brands_countries">
                                        <ul *ngFor="let country of item.brand_countries; let myIndex1 = index1">
                                        <li><span> <img [attr.src]= 'country.image == "" ? current_location+"/media/countryimages/No-image-found.jpg" : current_location+country.image'/></span> {{country.name}}</li> 
                                        </ul>
                                    </td>
                                    <td class="brands_countries">
                                        <ul  *ngFor="let coupon of item.brand_coupons; let myIndex2 = index2">
                                        <li>{{coupon.code}}</li>
                                        </ul>
                                    </td>
                                    <td><button (click)="editBrand(item.id)" >Edit</button  ><button (click)="deleteBrand(item.id)">Delete</button></td>
                                </tr>
                                <ng-template #elseBlock><div>Brand Not Found.</div></ng-template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
