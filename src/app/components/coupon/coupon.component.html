<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Basic Table</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <button class="btn btn-danger pull-right m-l-20 hidden-xs hidden-sm waves-effect waves-light" routerLink="/coupon/addNew" >Add New</button>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">Coupons</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>CouponCode</th>
                                    <th>Brand</th>
                                    <th>Country</th>
                                    <th>Logo</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of _dataService.couponslist; let myIndex = index">
                                <tr>
                                    <td>{{item.id}}</td>
                                    <td>{{item.code}}</td>
                                    <td>{{item.brand}}</td>
                                    <td>{{item.country}}</td>
                                    <td>{{item.image}}</td>
                                    <td><button (click)="ViewCoupon(item.id)" >View</button  ><button (click)="editCoupon(item.id)" >Edit</button  ><button (click)="deleteCoupon(item.id)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>

<app-footer></app-footer>
