<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="page-wrapper">

<div class="container-fluid">
    <div class="row bg-title">
        <h2 class="page_heading">Edit Coupon</h2>
    </div>
    <!-- /.row -->
    <!-- .row -->
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="white-box"> 
                <div class="add_formarea">
                    <form   [formGroup]="addFilterForm" (ngSubmit)="onSubmit()" name="addFilterForm">               
                        <div class="row">
                            <aside class="col-sm-10">
                                <div class="form-group">
                                <label class="text-uppercase">Title</label>
                                <input class="form-control" formControlName="title" type="text"  [(ngModel)]="_dataService.branddetail.title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                            <div *ngIf="f.title.errors.required">This field is required</div>
                                    </div>
                                </div>
                            </aside>
                        </div>
                        <div class="row">
                            <aside class="col-sm-10">
                                <div class="form-group">
                                        <label class="text-uppercase">Headline</label>
                                        <input value="" class="form-control " formControlName="headline"  [(ngModel)]="_dataService.branddetail.headline" type="text" [ngClass]="{ 'is-invalid': submitted && f.headline.errors }">
                                        <div *ngIf="submitted && f.headline.errors" class="invalid-feedback">
                                                <div *ngIf="f.headline.errors.required">This field is required</div>
                                        </div>
                                </div>
                            </aside>
        
                        </div>
                        
                        <div class="row">
                            <aside class="col-sm-10">
                                <div class="form-group">
                                        <label class="text-uppercase">Code</label>
                                        <input value="" class="form-control " formControlName="code"  [(ngModel)]="_dataService.branddetail.code" type="text" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
                                        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                                                <div *ngIf="f.code.errors.required">This field is required</div>
                                        </div>
                                </div>
                            </aside>
        
                        </div>
                        <div class="row">
                            <aside class="col-sm-10">
                                <div class="form-group">
                                        <label class="text-uppercase">Discount</label>
                                        <input value="" class="form-control " formControlName="discount"  [(ngModel)]="_dataService.branddetail.discount" type="text" [ngClass]="{ 'is-invalid': submitted && f.discount.errors }">
                                        <div *ngIf="submitted && f.discount.errors" class="invalid-feedback">
                                                <div *ngIf="f.discount.errors.required">This field is required</div>
                                        </div>
                                </div>
                            </aside>
        
                        </div>
                        <div class="row">
                            <aside class="col-sm-10">
                                <div class="form-group">
                                        <label class="text-uppercase">Description</label>
                                        <input value="" class="form-control " formControlName="description"  [(ngModel)]="_dataService.branddetail.description" type="text" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                                <div *ngIf="f.description.errors.required">This field is required</div>
                                        </div>
                                </div>
                            </aside>
        
                        </div>
                        
                        <div class="row">
                            <aside class="col-sm-10">
                                <div class="form-group">
                                        <label class="text-uppercase">Store Link</label>
                                        <input value="" class="form-control " formControlName="store_link"  [(ngModel)]="_dataService.branddetail.store_link" type="text" [ngClass]="{ 'is-invalid': submitted && f.store_link.errors }">
                                        <div *ngIf="submitted && f.store_link.errors" class="invalid-feedback">
                                                <div *ngIf="f.store_link.errors.required">This field is required</div>
                                        </div>
                                </div>
                            </aside>
        
                        </div>
                        <div class="row">
                            <aside class="col-sm-10">
                                <div class="form-group">
                                        <label class="text-uppercase">Video Link</label>
                                        <input value="" class="form-control " formControlName="video_link"  [(ngModel)]="_dataService.branddetail.video_link" type="text" [ngClass]="{ 'is-invalid': submitted && f.video_link.errors }">
                                        <div *ngIf="submitted && f.video_link.errors" class="invalid-feedback">
                                                <div *ngIf="f.video_link.errors.required">This field is required</div>
                                        </div>
                                </div>
                            </aside>
                        </div>
                        <div class="row">
                                <aside class="col-sm-10">
                                    <div class="form-group">
                                            <label class="text-uppercase">Image</label>
                                            <input type="file" class="form-control" [(ngModel)]="_dataService.branddetail.image" (change)="onFileChange($event)" [ngClass]="{ 'is-invalid': submitted && f.logo.errors }" />
                                            <div *ngIf="submitted && f.logo.errors" class="invalid-feedback">
                                                    <div *ngIf="f.logo.errors.required">This field is required</div>
                                            </div>
                                    </div>
                                </aside>
            
                            </div>
                            <div class="row">
                                <aside class="col-sm-10">
                                    <div class="form-group">
                                            <label class="text-uppercase">Is Featured</label>
                                            <input value="" class="form-control " formControlName="is_featured"  [(ngModel)]="_dataService.branddetail.is_featured" type="text" [ngClass]="{ 'is-invalid': submitted && f.is_featured.errors }">
                                            <div *ngIf="submitted && f.is_featured.errors" class="invalid-feedback">
                                                    <div *ngIf="f.is_featured.errors.required">This field is required</div>
                                            </div>
                                    </div>
                                </aside>
                            </div>
                            <div class="row">
                                <aside class="col-sm-10">
                                    <div class="form-group">
                                            <label class="text-uppercase">Select Country</label>

                                            <select multiple class="custom-select" formControlName="country" [(ngModel)]="_dataService.branddetail.coupon_countries">
                                                <option value="">Choose your city</option>
                                                <option *ngFor="let city of _dataService.countrieslist" [ngValue]="city.id" (change)="changeCity($event)">{{city.name}}</option>
                                            </select>
                                            <!-- <input value="" class="form-control" formControlName="replaceWord" type="text" [ngClass]="{ 'is-invalid': submitted && f.replaceWord.errors }"> -->
                                            <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                                                    <div *ngIf="f.country.errors.required">This field is required</div>
                                            </div>
                                    </div>
                                </aside>
                            </div>
                            <div class="row">
                                <aside class="col-sm-10">
                                    <div class="form-group">
                                            <label class="text-uppercase">Select Brand</label>

                                            <select formControlName="brand" [(ngModel)]="_dataService.branddetail.coupon_brand.name">
                                                <option value="">Choose your brand</option>
                                                <option *ngFor="let brandd of _dataService.brandslist" [ngValue]="brandd.id" (change)="changeBrand($event)">{{brandd.name}}</option>
                                            </select>
                                            <!-- <input value="" class="form-control" formControlName="replaceWord" type="text" [ngClass]="{ 'is-invalid': submitted && f.replaceWord.errors }"> -->
                                            <div *ngIf="submitted && f.brand.errors" class="invalid-feedback">
                                                    <div *ngIf="f.brand.errors.required">This field is required</div>
                                            </div>
                                    </div>
                                </aside>
                            </div>
            
        
                        
        
                        <div class="row">
        
                        <aside class="col-sm-5">
                            <button type="submit" id="upload" class="blue_btn yellow_btn big_yellow text-uppercase" >Edit Coupon</button>
        
                        </aside>
                        </div>
                        </form>
                        </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
</div>
<app-footer></app-footer>
