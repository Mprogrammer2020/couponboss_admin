<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Settings</h4>
            </div>
            
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">Change Password</h3>
                    <div class="login_form_outer">
                      <div class="login_form" >
                          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()"> 
                            
                                <label for="id_current_password">Old password:</label>
                                <input class="form-control" formControlName="currentPassword"   type="password"  [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }" required >
                               <p class="errorMsg" id="currenPassMsg"></p>
                               <div *ngIf="submitted && f.currentPassword.errors" class="invalid-feedback">
                                  <div *ngIf="f.currentPassword.errors.required">Current Password is required</div>
                          
                                </div>
                               <label for="id_new_password">New password:</label>
                                <input class="form-control" type="password"  formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" required >
                                <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                                  <div *ngIf="f.newPassword.errors.required">New Password is required</div>
      
                                </div>
                                <p class="errorMsg" id="newPassMsg"></p>
                               <label for="id_new_password1">Confirm New password:</label>
                                <input class="form-control" type="password"  formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" required >
                               <p class="errorMsg" id="confirmPassMsg"></p>
                               <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                  <div *ngIf="f.confirmPassword.errors.required" id="" >Confirm Password is required</div>
                          
                                </div>
                                <p id="idError" class="errorMsg"></p>
                               <div class="text-center"> <button type="submit" class="blue_btn" >Change password</button></div>
                           
                          </form>
                      </div>
                  </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>

<app-footer></app-footer>
